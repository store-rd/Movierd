<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>RD MOVIE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* لون الخلفية */
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background: url('https://cdn.discordapp.com/attachments/1287899966437724222/1300007723458629722/CR222.png?ex=671f460a&is=671df48a&hm=cbe2afd3252d48a07cfaeda8fd34aab83ca57e9f8c660a53486557db45f800e0&') no-repeat center center;
            background-size: cover; /* تجعل الصورة تغطي الخلفية */
            height: 300px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .episodes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .episode {
            margin: 10px;
            cursor: pointer;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            width: 300px; /* عرض محدد لكل حلقة */
        }

        .episode:hover {
            transform: scale(1.05);
        }

        .episode img {
            border-radius: 8px 8px 0 0;
            width: 100%;
        }

        .episode-info {
            padding: 10px;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal iframe {
            max-width: 800px;
            width: 80%;
            height: 450px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        /* Chat box styles */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 5px;
            margin-left: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="modal" id="videoModal">
        <span class="close" id="closeModal">&times;</span>
        <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">الدردشة</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="اكتب رسالتك هنا...">
            <button id="sendMessage">إرسال</button>
        </div>
    </div>

    <script>
        const episodes = document.querySelectorAll('.episode');
        const modal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeModal = document.getElementById('closeModal');

        episodes.forEach(episode => {
            episode.addEventListener('click', function() {
                const videoUrl = this.getAttribute('data-video-url');
                videoPlayer.src = videoUrl;
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
            videoPlayer.src = ''; // Stop the video when closing
        });

        // Chat functionality
        const chatInput = document.getElementById('chatInput');
        const sendMessage = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');

        sendMessage.addEventListener('click', function() {
            const messageText = chatInput.value.trim();
            if (messageText) {
                const message = document.createElement('div');
                message.textContent = messageText;
                chatMessages.appendChild(message);
                chatInput.value = ''; // Clear input
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll to the bottom
            }
        });
    </script>
