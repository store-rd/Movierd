<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع المسلسل - فروم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background: url('https://via.placeholder.com/800x300?text=From+Series') no-repeat center center;
            height: 300px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .episodes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .episode {
            margin: 10px;
            cursor: pointer;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .episode:hover {
            transform: scale(1.05);
        }

        .episode img {
            border-radius: 8px 8px 0 0;
            width: 100%;
        }

        .episode-info {
            padding: 10px;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal iframe {
            max-width: 800px;
            width: 80%;
            height: 450px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        /* Chat box styles */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 5px;
            margin-left: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>موقع المسلسل - فروم</h1>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">حول</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>استمتع بمسلسل فروم!</h2>
            <p>اكتشف الحلقات والمزيد.</p>
        </section>

        <section class="episodes">
            <h2>الحلقات</h2>
            <div class="episode" data-video-url="https://www.youtube.com/embed/dQw4w9WgXcQ">
                <img src="https://via.placeholder.com/150?text=حلقة+1" alt="حلقة 1">
                <div class="episode-info">
                    <h3>حلقة 1</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/3JZ_D3ELwOQ">
                <img src="https://via.placeholder.com/150?text=حلقة+2" alt="حلقة 2">
                <div class="episode-info">
                    <h3>حلقة 2</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/l482T0yNkeo">
                <img src="https://via.placeholder.com/150?text=حلقة+3" alt="حلقة 3">
                <div class="episode-info">
                    <h3>حلقة 3</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/oHg5SJYRHA0">
                <img src="https://via.placeholder.com/150?text=حلقة+4" alt="حلقة 4">
                <div class="episode-info">
                    <h3>حلقة 4</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/ZZ5LpwO-An4">
                <img src="https://via.placeholder.com/150?text=حلقة+5" alt="حلقة 5">
                <div class="episode-info">
                    <h3>حلقة 5</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/9bZkp7q19f0">
                <img src="https://via.placeholder.com/150?text=حلقة+6" alt="حلقة 6">
                <div class="episode-info">
                    <h3>حلقة 6</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/ysz5S6PUM-U">
                <img src="https://via.placeholder.com/150?text=حلقة+7" alt="حلقة 7">
                <div class="episode-info">
                    <h3>حلقة 7</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/jNQXAC9IVRw">
                <img src="https://via.placeholder.com/150?text=حلقة+8" alt="حلقة 8">
                <div class="episode-info">
                    <h3>حلقة 8</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/H7HmzwI67ec">
                <img src="https://via.placeholder.com/150?text=حلقة+9" alt="حلقة 9">
                <div class="episode-info">
                    <h3>حلقة 9</h3>
                </div>
            </div>
            <div class="episode" data-video-url="https://www.youtube.com/embed/3JZ_D3ELwOQ">
                <img src="https://via.placeholder.com/150?text=حلقة+10" alt="حلقة 10">
                <div class="episode-info">
                    <h3>حلقة 10</h3>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 موقع المسلسل - فروم</p>
        </footer>
    </main>

    <div class="modal" id="videoModal">
        <span class="close" id="closeModal">&times;</span>
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="chat-container">
        <div class="chat-header">دردشة</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="أدخل رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        // فتح الفيديو عند الضغط على الحلقة
        const episodes = document.querySelectorAll('.episode');
        const modal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');
        const closeModal = document.getElementById('closeModal');

        episodes.forEach(episode => {
            episode.addEventListener('click', () => {
                const videoUrl = episode.getAttribute('data-video-url');
                videoFrame.src = videoUrl;
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            videoFrame.src = ''; // لإيقاف الفيديو عند إغلاق النافذة
        });

        // الدردشة
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const newMessage = document.createElement('div');
                newMessage.textContent = message;
                chatMessages.appendChild(newMessage);
                chatInput.value = ''; // مسح حقل الإدخال
                chatMessages.scrollTop = chatMessages.scrollHeight; // تمرير لأسفل
            }
        }
    </script>
</body>
</html>
